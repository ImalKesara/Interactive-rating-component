<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- Rating state start -->


    <div class="container-wrapper">
        <div class="wrapper">
            <div class="star">
                <i class='bx bxs-star'></i>
            </div>

            <div class="content">
                <h1>How did we do ?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <form>
                <div class="rating-stars-radio">
                    <div class="input-container">
                        <input type="radio" name="radio" value="one" checked>
                        <div class="radio-title">
                            <label for="1">1</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="radio" value="two">
                        <div class="radio-title">
                            <label for="2">2</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="radio" value="three">
                        <div class="radio-title">
                            <label for="3">3</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="radio" value="four">
                        <div class="radio-title">
                            <label for="4">4</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="radio" value="five">
                        <div class="radio-title">
                            <label for="5">5</label>
                        </div>
                    </div>
                </div>

                <input type="submit" value="submit">
            </form>
        </div>

    </div>

    <div class="hidden" data-aos="fade-up" data-aos-offset="200" data-aos-delay="50" data-aos-duration="2000" data-aos-easing="ease-in-out">
        <div class="popup-menu">
            <div class="thank-you ">
                <div class="thank-img">
                    <img src="images/illustration-thank-you.svg" alt="">
                </div>
                <div class="selected">
                </div>
                <div class="content-2">
                    <h2>Thank you</h2>
                    <p>We appreciate you taking the time to give a rating if you ever need more support,Dont hesitate to get in touch !</p>
                </div>
            </div>
        </div>
    </div>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
